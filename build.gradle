plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'

    // Selenium
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.7.2'

    // Rest Assured
    testImplementation 'io.rest-assured:rest-assured:5.3.0'

    // JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

// Gradle tasks untuk menjalankan pengujian berdasarkan tag Cucumber
tasks.register('testApi', Test) {
    useJUnitPlatform()
    systemProperty "cucumber.filter.tags", "@api"
    systemProperty "cucumber.plugin", "pretty, json:build/reports/api/cucumber.json, html:build/reports/api/cucumber.html"
}

tasks.register('testWeb', Test) {
    useJUnitPlatform()
    systemProperty "cucumber.filter.tags", "@web"
    systemProperty "cucumber.plugin", "pretty, json:build/reports/web-ui/cucumber.json, html:build/reports/web-ui/cucumber.html"
}

// Konfigurasi default untuk semua pengujian
tasks.withType(Test).configureEach {
    systemProperty "cucumber.publish.enabled", "true"
}
