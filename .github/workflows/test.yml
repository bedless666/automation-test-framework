name: Run Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run API Tests
        run: ./gradlew testApi

      - name: Run Web Tests
        run: ./gradlew testWeb

      - name: Upload UI Web Test Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-web-test-report
          path: build/reports/cucumber.html

      - name: Upload API Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: target/cucumber-reports/

